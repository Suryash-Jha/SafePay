{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}


{% if s%}
<div class="p-3 mb-2 bg-success mx-auto text-white text-center">{{s}}</div>
{%endif%}

{% if us %}
<div class="p-3 mb-2 bg-danger mx-auto text-center text-white">{{us}}</div>
{%endif%}

<div class="mx-auto" style="width: 300px;">
<h1 class="display-1">Log In</h1>
</div>

<div class="mx-auto" style="width: 614px;">
<form method="post">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" name="lemail" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" name="lpass" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  
  <button type="submit" class="btn btn-primary mx-auto" style="width: 100px; margin: 10px">Submit</button>
</form>
</div>

{%endblock%}
